<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>drop-down</title>
  </head>
  <body>
    <label for="drop-down">select persons</label>
    <select id="drop-down" multiple>
      <optgroup label="male">
        <option value="">ragu</option>
        <option value="">krishna</option>
        <option value="">saleem</option>
      </optgroup>
      <optgroup label="female">
        <option value="">seetha</option>
        <option value="">ramyakrishna</option>
        <option value="" selected>mohana</option>
      </optgroup>
    </select>
  </body>
</html>
