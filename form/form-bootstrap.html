<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-bootstrap.css" />
    <title>bootstrap-form</title>
  </head>
  <body>
    <form>
      <div class="m-2">
        <label for="name" class="form-label">name</label>
        <input type="text" id="name" class="form-control w-25" />
      </div>
      <div class="m-2">
        <label for="email" class="form-label">email</label>
        <input type="email" id="email" class="form-control w-25" />
      </div>
      <button type="submit" class="bg-primary">submit</button>
      <button type="reset" class="bg-secondary">reset</button>
    </form>
  </body>
</html>
