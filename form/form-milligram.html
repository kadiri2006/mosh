<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="form-milligram.css" />
    <title>milligram</title>
  </head>
  <body>
    <form>
      <label for="name">name</label>
      <input type="text" id="name" maxlength="5" placeholder="kadiri" disabled />
      <label for="email">email</label>
      <input
        type="email"
        id="email"
        value="kadiri2006@gmail.com"
        readonly
        autofocus
      />
      <label for="mine">about your self</label>
      <textarea id="mine" cols="30" rows="10" autocomplete="off">continue ...</textarea>
      <label for="country">country</label>
      <input type="text" id="country" list="list-countries" />
      <datalist id="list-countries" class="giving-color">
        <option data-value="united kingdom">data-value</option>
        <option value="israil"></option>
        <option value="us"></option>
        <option value="pakistan"></option>
      </datalist>

      <button type="submit">submit</button>
      <button type="reset" class="button-outline">reset</button>
    </form>
  </body>
</html>
