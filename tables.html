<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        th,td,table {
            border-style: groove;
            border-width: thin;
            border-collapse: collapse;
            padding: 0.5em;
        }
        tfoot {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>

            <tr>
                <th colspan="2">expenses</th>
            </tr>
    
        
        <tr>
            <th>category</td>
            <th>amount</td>
        </tr>
        </thead>
        <tbody>

            <tr>
                <td>marketing</td>
                <td>100</td>
            </tr>
            <tr>
                <td>accounting</td>
                <td>200</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>total</th>
                <th>300</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
