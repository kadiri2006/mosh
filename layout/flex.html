<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flex.css" />
    <title>flex</title>
  </head>
  <body>
    <div class="flex-one">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>

    <div class="flex-two">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>
    <div class="flex-column">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>
    <div class="flex-column-reverse">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>
    <div class="flex-column-reverse-withspace">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>
    <div class="justify">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>
    <div class="align-items">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
    </div>
    <div class="without-wrap">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
      <div class="items">F</div>
      <div class="items">G</div>
      <div class="items">H</div>
      <div class="items">I</div>
      <div class="items">J</div>
    </div>
    <div class="with-wrap">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
      <div class="items">F</div>
      <div class="items">G</div>
      <div class="items">H</div>
      <div class="items">I</div>
      <div class="items">J</div>
    </div>
    <div class="with-wrap-align-contents">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
      <div class="items">F</div>
      <div class="items">G</div>
      <div class="items">H</div>
      <div class="items">I</div>
      <div class="items">J</div>
    </div>
    <div class="align-self">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items box-cc">C</div>
      <div class="items">D</div>
    </div>
    <div class="flex-three-prop">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
      <div class="items">F</div>
    </div>
    <div class="flex-three-prop">
      <div class="items">A</div>
      <div class="items box-b">B</div>
      <div class="items">C</div>
      <div class="items">D</div>
      <div class="items">E</div>
      <div class="items">F</div>
    </div>
    <div class="flex-three-prop">
      <div class="items">A</div>
      <div class="items">B</div>
      <div class="items">C</div>
      <div class="items box-d">D</div>
      <div class="items">E</div>
      <div class="items">F</div>
    </div>
    <div class="flex-shrink">
      <div class="items">D</div>
      <div class="items box-e">E</div>
      <div class="items">F</div>
    </div>
  </body>
</html>
